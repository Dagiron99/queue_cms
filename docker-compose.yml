version: '3.8'

services:
  # PHP-сервер с Apache
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: queue_cms_app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - queue-network
    environment:
      - LANG=ru_RU.UTF-8
      - LANGUAGE=ru_RU:ru
      - LC_ALL=ru_RU.UTF-8
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=queue_cms
      - DB_USERNAME=queue_user
      - DB_PASSWORD=root
      - APP_ENV=development
      - APP_DEBUG=true

  # База данных MySQL
  db:
    image: mysql:8.0
    container_name: queue_cms_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-queue_cms}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-queue_user}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
      # Настройки кодировки MySQL
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./docker/mysql:/docker-entrypoint-initdb.d
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - queue-network

  # phpMyAdmin для управления БД
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: queue_cms_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-queue_user}
      PMA_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - queue-network

networks:
  queue-network:
    driver: bridge

volumes:
  dbdata:
    driver: local